<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
        <div id="titulo">
          <h3>Rompecabezas</h3>
        </div>

        <div id="instrucciones">
          <h3>Instrucciones</h3>
          <ul id="lista-instrucciones">
            
          </ul>
        </div>
       
        <div id="ultimo-mov">
          <h3>Ultimo Movimiento</h3>
          <div id="flecha" class="texto-centrado">
            
          </div>
        </div>

        <div id="objetivo">
          <h3>Objetivo</h3>
          <div class="texto-centrado">
            <img src="images/final.png" alt="Final">
          </div>
        </div>
        
    </div>
    <div class="col-60">
        <div id="juego">
          <div id="pieza1" class="piezas">
            <img src="images/10.jpg" alt="10">
          </div>
          <div id="pieza2" class="piezas">
            <img src="images/20.jpg" alt="20">
          </div>
          <div id="pieza3" class="piezas">
            <img src="images/30.jpg" alt="30">
          </div>
          <div id="pieza4" class="piezas">
            <img src="images/40.jpg" alt="40">
          </div>
          <div id="pieza5" class="piezas">
            <img src="images/50.jpg" alt="50">
          </div>
          <div id="pieza6" class="piezas">
            <img src="images/60.jpg" alt="60">
          </div>
          <div id="pieza7" class="piezas">
            <img src="images/70.jpg" alt="70">
          </div>
          <div id="pieza8" class="piezas">
            <img src="images/80.jpg" alt="80">
          </div>
          <div id="pieza9" class="piezas">
            
          </div>
        </div>
    </div>
    <div id="footer">
      <img src="images/logo1.png" height=75 alt="A">
      <img src="images/logo2.png" height=75 alt="Acamica">
      <img src="images/logo.png" height=75  alt="Rompecabezas">
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
